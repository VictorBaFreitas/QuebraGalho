<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href="./../assets/LogoIcon.jpg"
    />
    <title>Bater CTO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mt-4 mb-4">
      <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="./../index.html"
              ><img src="./../assets/LogoConnect.png" alt="Logo Connect"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-flex justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="./../index.html">Ativação</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./cto.html">Bater CTO</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="container mt-5">
          <div class="m-3">
            <label for="cto" class="form-label">Número da CTO</label>
            <input type="text" class="form-control" id="cto" />
          </div>
          <div class="m-3">
            <label for="os" class="form-label">Cidade</label>
            <select class="form-select" id="os">
              <option selected>Selecione a cidade do cliente</option>
              <option value="1">Aparecida d'Oeste - SP</option>
              <option value="2">Ituiutaba - MG</option>
              <option value="3">Jales - SP</option>
              <option value="4">Nhandeara - SP</option>
              <option value="5">Santa Fé do Sul - SP</option>
              <option value="6">Santa Rita d'Oeste - SP</option>
              <option value="7">Suzanápolis - SP</option>
              <option value="8">Três Fronteiras - SP</option>
              <option value="9">Valentim Gentil - SP</option>
              <option value="10">Votuporanga - SP</option>
              <option value="11">Tanabi - SP</option>
              <option value="12">Mirassol - SP</option>
              <option value="13">Monte Aprazível - SP</option>
            </select>
          </div>
          <div class="m-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="cto8Conectores"
            />
            <label class="form-check-label" for="cto8Conectores">
              Caixa com 8 conectores
            </label>
          </div>
          <div class="m-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="cto16Conectores"
            />
            <label class="form-check-label" for="cto16Conectores">
              Caixa com 16 conectores
            </label>
          </div>
        </div>
      </main>
      <footer>
        <p class="text-center fixed-bottom">Desenvolvido por Victor Freitas</p>
        <div class="dropdown position-fixed bottom-0 end-0 p-4 bd-mode-toggle">
          <button
            class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme"
          >
            <ion-icon
              id="theme-icon"
              name="sunny-outline"
              style="font-size: 1.2em"
            ></ion-icon>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end shadow"
            aria-labelledby="bd-theme-text"
          >
            <li>
              <button
                type="button"
                class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="light"
              >
                <ion-icon
                  name="sunny-outline"
                  class="me-2 opacity-50"
                  style="font-size: 1.2em"
                ></ion-icon>
                Light
                <ion-icon
                  class="check-icon ms-auto d-none"
                  name="checkmark-outline"
                  style="font-size: 1.2em"
                ></ion-icon>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="dark"
              >
                <ion-icon
                  name="moon-outline"
                  class="me-2 opacity-50"
                  style="font-size: 1.2em"
                ></ion-icon>
                Dark
                <ion-icon
                  class="check-icon ms-auto d-none"
                  name="checkmark-outline"
                  style="font-size: 1.2em"
                ></ion-icon>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="auto"
              >
                <ion-icon
                  name="contrast-outline"
                  class="me-2 opacity-50"
                  style="font-size: 1.2em"
                ></ion-icon>
                Auto
                <ion-icon
                  class="check-icon ms-auto d-none"
                  name="checkmark-outline"
                  style="font-size: 1.2em"
                ></ion-icon>
              </button>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./../js/index.js"></script>
    <script src="./../js/cto.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
